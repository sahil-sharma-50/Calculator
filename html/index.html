<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../javascript/index.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Sahil's Calculator</h1>
    <table border="1">
        <tr>
            <td colspan="4"><input id="data" autofocus></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="dis('7')"></td>
            <td><input type="button" value="8" onclick="dis('8')"></td>
            <td><input type="button" value="9" onclick="dis('9')"></td>
            <td><input type="button" value="+" onclick="art('+')" style="background-color: black; border-radius: 10px; color:wheat"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="dis('4')"></td>
            <td><input type="button" value="5" onclick="dis('5')"></td>
            <td><input type="button" value="6" onclick="dis('6')"></td>
            <td><input type="button" value="-" onclick="art('-')" style="background-color: black; border-radius: 10px; color:wheat"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="dis('1')"></td>
            <td><input type="button" value="2" onclick="dis('2')"></td>
            <td><input type="button" value="3" onclick="dis('3')"></td>
            <td><input type="button" value="C" onclick="clr()" style="background-color: red; border-radius: 10px;"></td>
        </tr>
        <tr>
            <td><input type="button" value="/" onclick="art('/')" style="background-color: black; border-radius: 10px; color:wheat"></td>
            <td><input type="button" value="0" onclick="dis('0')"></td>
            <td><input type="button" value="*" onclick="art('*')" style="background-color: black; border-radius: 10px; color:wheat"></td>
            <td><input type="button" value="=" onclick="total()" style="background-color: black; border-radius: 10px; color:wheat"></td>
        </tr>
    </table>
</body>
</html>
